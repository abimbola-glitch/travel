<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Landing page tutorial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Travel</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <div class="nav-links" id="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Discover</a>
        <a href="#">Places</a>
      </div>
    </nav>

    <!-- Banner -->
    <section class="banner">
      <div class="banner-text">
        <h5>DiscoverYour Place</h5>
        <h3>Explore The Best <span>Beautiful Beaches</span></h3>
        <button>Explore</button>
        <div>
          <span class="icon">icon</span>
          <span class="icon">icon</span>
          <span class="icon">icon</span>
        </div>
      </div>
      <div class="right-content">
        <div class="right-text">
          <h4>5 best places to visit</h4>
          <span>More</span>
        </div>
        <div class="right-image-div">
          <img
            src="home2.jpg"
            alt="Right Side"
            class="right-image"
          />
        </div>
      </div>
    </section>

    <!-- -----------About Section------------ -->
    <section class="about-section" id="about-section">
      <div class="about-content">
        <div class="about-content-text">
          <h2>More Information About The Best Beaches</h2>
          <p>
    
          </p>
          <button>Reserve a place</button>
        </div>
        <div class="about-image">
          <img src="about2.jpg" alt="" class="about-image-1">
          <img src="about1.jpg" alt="" class="about-image-2">
        </div>
      </div>
    </section>


    <!-- ------Discover section------- -->

    <section class="discover-section">
      <div class="discover-content">
        <div class="discover-text"> 
          <h3>Discover The Most Attractive Places</h3>
        </div>
        <div class="discover-image">
          <img src="discover1.jpg" alt="" class="discover-image-1">
          <img src="discover2.jpg" alt="" class="discover-image-2">
          <img src="discover4.jpg" alt="" class="discover-image-3">
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("nav-active");
      });
    </script>
  </body>
</html>
